<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="src/assets/icons/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoCheck</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
</head>

<script>
  window.watsonAssistantChatOptions = {
    integrationID: "79aa7a1e-3b31-4b16-95bf-5f830bcfdba2", // The ID of this integration.
    region: "us-east", // The region your integration is hosted in.
    serviceInstanceID: "2c5953d7-d613-4725-b52a-9011ce3247ca", // The ID of your service instance.
    onLoad: async (instance) => { await instance.render(); }
  };
  setTimeout(function () {
    const t = document.createElement('script');
    t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });
</script>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
